<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da forca JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <div class="game-modal">
      <div class="content">
        <img src="hangman-game-images/images/lost.gif" alt="gif">
        <h4>Fim de Jogo!</h4>
        <p>A palavra correta era: <b>dev</b></p>
        <button class="play-again">Jogar de Novo</button>
      </div>
    </div>
    <div class="container">
      <div class="hangman-box">
        <img src="hangman-game-images/images/hangman-0.svg" alt="hangman-img" />
        <h1>Jogo da Forca</h1>
      </div>
      <div class="game-box">
        <ul class="word-display">
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter guessed">a</li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
        </ul>
        <h4 class="hint-text">
          Dica:
          <b
            >Lorem ipsum dolor sit amet consectetur adipisicing elit.</b
          >
        </h4>
        <h4 class="guesses-text">
          Suposições incorretas:
          <b>0 / 6</b>
        </h4>
        <div class="keyboard">
        </div>
      </div>
    </div>
  </body>
</html>
